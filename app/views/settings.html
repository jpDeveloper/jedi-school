<div class="settings-box">
	<h1>Update your Settings</h1>
	<form name="form" ng-submit="updateSettings()">
		<h3>Update Settings</h3>

		<div class="row">
			<div class="col-sm-8">
				<label>Name</label>
				<input class="form-control" type="text" ng-model="settings.name" placeholder="Name" name="name" ng-minlength=3 ng-maxlength=20 ng-pattern="/^[a-zA-Z]+$/" required>
				<div ng-show="form.name.$dirty && form.name.$invalid">
					<div ng-show="form.name.$error.required">Your name is required</div>
					<div ng-show="form.name.$error.minlength">Your name must be greater than 3 characters.</div>
					<div ng-show="form.name.$error.maxlength">Your name cannot be greater than 20 characters.</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-8">
				<label>Email</label>
				<input class="form-control" type="email" ng-model="settings.email" placeholder="Email" name="email">
				<div ng-show="form.email.$dirty && form.email.$invalid">
					<span ng-show="form.email.$error.email">That is not a valid email.</span>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-8">
				<label>Age</label>
				<input class="form-control" type="number" ng-model="settings.age" placeholder="Age" name="age" min=3 max=199>
				<div ng-show="form.age.$dirty && form.age.$invalid">
					<span ng-show="form.age.$error.min">You must be at least 3 to use this site.</span>
					<span ng-show="form.age.$error.max">You are 200 or older, really?</span>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-3 pull-right">
				<button class="btn btn-primary" type="submit" ng-disabled="form.$dirty && form.$invalid">Update</button>
			</div>
		</div>

	</form>
</div>
