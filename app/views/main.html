<div class="row">
  <div class="col-sm-4" ng-controller="MailListingController">
    <h2>Sidebar</h2>

    <ul id="emailListing">
      <li ng-repeat="mail in email">
        <div class="row">
          <div class="col-sm-6">
            {{mail.from}}
          </div>
          <div class="col-sm-6">
            {{mail.subject}}
          </div>
        </div>
      </li>

    </ul>

  </div>

  <div class="col-sm-8" ng-controller="ContentController">
    <h2>Content</h2>
  </div>

</div>
